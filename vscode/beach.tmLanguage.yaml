name: Beach
scopeName: source.beach
patterns:
    -
        name: comment.line.double-dash.beach
        match: --.*
    -
        match: ^(\| )*(define)(.+?)(?= as|$)
        captures:
            1:
                name: punctuation.indentation.beach
            2:
                name: keyword.type.beach
            3:
                patterns:
                    -
                        name: entity.name.type.beach
                        match: \p{Alpha}[^\s\(\)]*
    -
        match: (as type)(.+?)$
        captures:
            1:
                name: keyword.type.beach
            2:
                patterns:
                    -
                        name: entity.name.type.beach
                        match: \p{Alpha}[^\s\(\)]*
                        

repository:
    strings:
        name: string.quoted.double.beach
        begin: '"'
        end: '"'